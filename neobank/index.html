<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoBank - Moderní Bankovnictví</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div style="padding: 20px; text-align: center; color: #666;">
            Načítání aplikace...<br>
            <small>Pokud se aplikace nenačte, zkontrolujte, zda máte povolený JavaScript.</small>
        </div>
    </div>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            alert(`Error: ${msg}\nLine: ${line}\nCol: ${col}\nStack: ${error ? error.stack : 'N/A'}`);
            return false;
        };
    </script>
    <script src="app.js"></script>
</body>

</html>
